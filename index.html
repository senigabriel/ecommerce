<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GTown Vintage - Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-color: #2e2e2e;
      color: #fff;
      min-height: 100vh;
    }

    .navbar {
      width: 100%;
      background-color: #1f1f1f;
      color: white;
      box-sizing: border-box;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }


    .logo-img {
  height: 50px;
  width: auto;
  display: block;
  }

    .navbar .nav-icons a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      width: 90%;
      margin: 40px auto;
    }

    .product-card {
      background-color: #3a3a3a;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      padding: 20px;
      text-align: center;
      color: #fff;
    }

    .product-card img {
      width: 100%;
      border-radius: 4px;
      transition: transform 0.3s ease;
    }

    .product-card:hover img {
  transform: scale(1.1);
  }

    .product-card button {
      margin-top: 10px;
      background-color: #fff;
      color: #000;
      border: none;
      padding: 8px;
      width: 100%;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .product-card button:hover {
      background-color: #ccc;
    }

    header {
      background-color: #000;
      color: #fff;
      padding: 50px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2.8rem;
      margin-bottom: 15px;
      font-family: 'Georgia', serif;
    }

    header p {
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <div class="logo">
    <a href="index.html">
  <img src="images/gtownlogo.png" alt="GTown Logo" class="logo-img">
    </a>
  </div>
  
  <header>
    <h1>Welcome to GTown Vintage</h1>
    <p>Discover timeless pieces, rare finds, and bold statements from past decades.</p>
  </header>

  <div class="navbar">
    <div class="logo">GTown Vintage</div>
    <div class="nav-icons">
      <a href="login.php"><i class="fas fa-user"></i> Login</a>
      <a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a>
    </div>
  </div>

  <main>
    <div class="product-grid">
      <div class="product-card">
        <img src="images/basket.jpg" alt="Basketcase Hoodie">
        <h3>Basketcase Hoodie</h3>
        <p>$79.99</p>
        <button onclick="addToCart('Basketcase Hoodie', 79.99)">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="images/billion.jpg" alt="BBC T-Shirt">
        <h3>Running Dog T-Shirt</h3>
        <p>$29.99</p>
        <button onclick="addToCart('Running Dog T-Shirt', 29.99)">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="images/carhartt.jpg" alt="Carpenter Pants">
        <h3>Carpenter Pants</h3>
        <p>$54.99</p>
        <button onclick="addToCart('Carpenter Pants', 54.99)">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="images/numba9.jpg" alt="Number Nine T-Shirt">
        <h3>Number 9 T-Shirt</h3>
        <p>$34.99</p>
        <button onclick="addToCart('Number 9 T-Shirt', 34.99)">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="images/evisu.jpg" alt="Evisu Jeans">
        <h3>Evisu Jeans</h3>
        <p>$99.99</p>
        <button onclick="addToCart('Evisu Jeans', 99.99)">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Product 6">
        <h3>Product 6</h3>
        <p>$24.99</p>
        <button onclick="addToCart('Product 6', 24.99)">Add to Cart</button>
      </div>
    </div>
  </main>

  <script>
    function addToCart(name, price) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push({ name, price });
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`${name} added to cart!`);
    }
  </script>

</body>
</html>
